{% extends 'base.html' %}
{% load static %}

{% block title %}About{% endblock %}

{% block content %}
<h1 class="fw-bold text-secondary mt-5 text-center">About Me</h1>
{% if about %}
    {% for abt in about %}
        <section class="pb-5" id="background">
            <div class="container py-3 shadow-sm">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <p class="fw-bold text-success mb-2">{{abt.title}}</p>
                    <h3 class="fw-bold">{{abt.title}}</h3>
                </div>
                <div class="col d-md-flex align-items-md-end align-items-lg-center">
                    <div>
                        <p class="text-muted my-3">{{abt.description}}.</p>
                    </div>
                </div>
            </div>
        </section>
    {% endfor %}
{% endif %}
{% endblock %}
